<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MWI Combat Simulator</title>
        <link rel="icon" href="data:," />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body class="p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <!-- #region Equipment -->
                    <div class="row mb-3">
                        <div class="col-sm-4"><b>Slot</b></div>
                        <div class="col-sm-4"><b>Item</b></div>
                        <div class="col-sm-4"><b>Enhancement Level</b></div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_head" class="col-sm-2 col-form-label">Head</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_head" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_head"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_body" class="col-sm-2 col-form-label">Body</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_body" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_body"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_legs" class="col-sm-2 col-form-label">Legs</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_legs" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_legs"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_feet" class="col-sm-2 col-form-label">Feet</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_feet" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_feet"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_hands" class="col-sm-2 col-form-label">Hands</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_hands" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_hands"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_weapon" class="col-sm-2 col-form-label">Weapon</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_weapon" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_weapon"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_off_hand" class="col-sm-2 col-form-label">Offhand</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_off_hand" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_off_hand"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_pouch" class="col-sm-2 col-form-label">Pouch</label>
                        <div class="col-sm-6">
                            <select id="selectEquipment_pouch" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_pouch"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <!-- #endregion -->
                </div>
                <div class="col-sm-8">
                    Test
                </div>
            </div>
        </div>
        <button id="buttonStartSimulation" class="btn btn-primary" type="button">Start Simulation</button>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="dist/bundle.js" type="module"></script>
    </body>
</html>
