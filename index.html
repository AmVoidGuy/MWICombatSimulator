<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MWI Combat Simulator</title>
        <link rel="icon" href="data:," />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body class="p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="row mb-3">
                        <b>Levels</b>
                    </div>
                    <div class="row mb-2">
                        <label for="inputLevel_stamina" class="col-md-6 col-form-label">Stamina</label>
                        <div class="col-md-6">
                            <input
                                type="number"
                                id="inputLevel_stamina"
                                class="form-control"
                                value="1"
                                min="0"
                                max="400"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="inputLevel_intelligence" class="col-md-6 col-form-label">Intelligence</label>
                        <div class="col-md-6">
                            <input
                                type="number"
                                id="inputLevel_intelligence"
                                class="form-control"
                                value="1"
                                min="0"
                                max="400"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="inputLevel_attack" class="col-md-6 col-form-label">Attack</label>
                        <div class="col-md-6">
                            <input
                                type="number"
                                id="inputLevel_attack"
                                class="form-control"
                                value="1"
                                min="0"
                                max="400"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="inputLevel_power" class="col-md-6 col-form-label">Power</label>
                        <div class="col-md-6">
                            <input
                                type="number"
                                id="inputLevel_power"
                                class="form-control"
                                value="1"
                                min="0"
                                max="400"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="inputLevel_defense" class="col-md-6 col-form-label">Defense</label>
                        <div class="col-md-6">
                            <input
                                type="number"
                                id="inputLevel_defense"
                                class="form-control"
                                value="1"
                                min="0"
                                max="400"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- #region Equipment -->
                    <div class="row mb-3">
                        <div class="col-md-4"><b>Slot</b></div>
                        <div class="col-md-4"><b>Item</b></div>
                        <div class="col-md-4"><b>Enhancement Level</b></div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_head" class="col-md-2 col-form-label">Head</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_head" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_head"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_body" class="col-md-2 col-form-label">Body</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_body" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_body"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_legs" class="col-md-2 col-form-label">Legs</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_legs" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_legs"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_feet" class="col-md-2 col-form-label">Feet</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_feet" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_feet"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_hands" class="col-md-2 col-form-label">Hands</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_hands" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_hands"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_weapon" class="col-md-2 col-form-label">Weapon</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_weapon" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_weapon"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_off_hand" class="col-md-2 col-form-label">Offhand</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_off_hand" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_off_hand"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="selectEquipment_pouch" class="col-md-2 col-form-label">Pouch</label>
                        <div class="col-md-6">
                            <select id="selectEquipment_pouch" class="form-select">
                                <option value="">Empty</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input
                                type="number"
                                id="inputEquipmentEnhancementLevel_pouch"
                                class="form-control"
                                value="0"
                                min="0"
                                max="20"
                            />
                        </div>
                    </div>
                    <!-- #endregion -->
                </div>
                <div class="col-md-2">
                    <!-- #region Combat stats -->
                    <div class="row mb-3">
                        <b>Combat Stats</b>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Max HP:</div>
                        <div class="col-md-6" id="combatStat_maxHitpoints"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Max MP:</div>
                        <div class="col-md-6" id="combatStat_maxManapoints"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Combat Style:</div>
                        <div class="col-md-6" id="combatStat_combatStyleHrid"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Attack Interval:</div>
                        <div class="col-md-6" id="combatStat_attackInterval"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Stab Accuracy:</div>
                        <div class="col-md-6" id="combatStat_stabAccuracyRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Stab Damage:</div>
                        <div class="col-md-6" id="combatStat_stabMaxDamage"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Slash Accuracy:</div>
                        <div class="col-md-6" id="combatStat_slashAccuracyRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Slash Damage:</div>
                        <div class="col-md-6" id="combatStat_slashMaxDamage"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Smash Accuracy:</div>
                        <div class="col-md-6" id="combatStat_smashAccuracyRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Smash Damage:</div>
                        <div class="col-md-6" id="combatStat_smashMaxDamage"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Stab Evasion:</div>
                        <div class="col-md-6" id="combatStat_stabEvasionRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Slash Evasion:</div>
                        <div class="col-md-6" id="combatStat_slashEvasionRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Smash Evasion:</div>
                        <div class="col-md-6" id="combatStat_smashEvasionRating"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Armor:</div>
                        <div class="col-md-6" id="combatStat_armor"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Life Steal:</div>
                        <div class="col-md-6" id="combatStat_lifeSteal"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">HP Regen:</div>
                        <div class="col-md-6" id="combatStat_HPRegen"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">MP Regen:</div>
                        <div class="col-md-6" id="combatStat_MPRegen"></div>
                    </div>
                    <!-- #endregion -->
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <button id="buttonStartSimulation" class="btn btn-primary" type="button">Start Simulation</button>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="dist/bundle.js" type="module"></script>
    </body>
</html>
